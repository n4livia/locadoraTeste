<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>

    <div tela-cad>
    <h1>Cadastro de Usuários</h1>

    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco"><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="cidade"><br><br>

        <label for="estado">Estado:</label><br>
        <select id="estado" name="estado">
            <option>São Paulo</option>
            <option>Rio de Janeiro</option>
            <option>Minas Gerais</option>
            <option>Bahia</option>
        </select><br><br>

        <label>Sexo:</label><br>
        <input type="radio" id="masculino" name="sexo" value="Masculino" checked>
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="sexo" value="Feminino">
        <label for="feminino">Feminino</label><br><br>

        <label>Escolha os filmes que você mais gosta:</label><br>
        <input type="checkbox" id="acao" name="filmes" value="Ação">
        <label for="acao">Ação</label><br>

        <input type="checkbox" id="aventura" name="filmes" value="Aventura">
        <label for="aventura">Aventura</label><br>

        <input type="checkbox" id="comedia" name="filmes" value="Comédia">
        <label for="comedia">Comédia</label><br>

        <input type="checkbox" id="suspense" name="filmes" value="Suspense">
        <label for="suspense">Suspense</label><br>

        <input type="checkbox" id="drama" name="filmes" value="Drama">
        <label for="drama">Drama</label><br>

        <input type="checkbox" id="romance" name="filmes" value="Romance">
        <label for="romance">Romance</label><br>

        <input type="checkbox" id="terror" name="filmes" value="Terror">
        <label for="terror">Terror</label><br><br>

        <label for="usuario">Usuário:</label><br>
        <input type="text" id="usuario" name="usuario"><br><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha"><br><br>

        <button type="reset">Cancelar</button>
        <button type="reset">Limpar</button>
        <a href="paginaPrincipal.html"><button type="button">Cadastrar</button></a>
        <a href="index.html">Voltar</a>
    </form>
</div>
</body>
</html>
